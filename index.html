<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #status {
      font-size: 20px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>ESP32 Controller</h1>
  <div id="status">Checking ESP32 status...</div>
  <form id="textForm">
    <input type="text" id="textInput" placeholder="Enter text to send" required>
    <br>
    <button type="submit">Send</button>
  </form>

  <script>
    const ESP_IP = "http://<ESP32_IP_ADDRESS>"; // Replace with your ESP32 IP address

    // Check ESP32 status periodically
    async function checkStatus() {
      try {
        const response = await fetch(`${ESP_IP}/status`);
        if (response.ok) {
          document.getElementById("status").innerHTML = "ESP32 Status: Online ðŸŸ¢";
        } else {
          throw new Error("Offline");
        }
      } catch (error) {
        document.getElementById("status").innerHTML = "ESP32 Status: Offline ðŸ”´";
      }
    }

    // Send text to ESP32
    document.getElementById("textForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("textInput").value;
      try {
        const response = await fetch(`${ESP_IP}/sendText`, {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: text,
        });
        if (response.ok) {
          alert("Text sent successfully!");
        } else {
          alert("Failed to send text!");
        }
      } catch (error) {
        alert("ESP32 is offline. Please try again later.");
      }
    });

    // Check status every 5 seconds
    setInterval(checkStatus, 5000);
    checkStatus(); // Initial check
  </script>
</body>
</html>
