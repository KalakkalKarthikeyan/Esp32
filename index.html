<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Web Interface</title>
  <link rel="stylesheet" href="styles.css"> <!-- External CSS if needed -->
</head>
<body>
  <h1>ESP32 Control</h1>
  
  <div id="status">
    <h2>Status: <span id="statusText">Loading...</span></h2>

    <input type="text" id="textInput" placeholder="Enter text to send">

  </div>

  <script src="script.js"></script> <!-- External JavaScript file -->
</body>
</html>
