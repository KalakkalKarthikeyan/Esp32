<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #status {
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>ESP32 Status: <span id="status">Checking...</span></h1>
  <form id="textForm">
    <input type="text" id="textInput" placeholder="Type your text here" required>
    <button type="submit">Send</button>
  </form>
  <script>
    const ESP_IP = "http://192.168.114.195"; // Replace with your ESP32's IP address

    // Function to check ESP32 status
    function checkESPStatus() {
      fetch(`${ESP_IP}/status`)
        .then(response => response.json())
        .then(data => {
          if (data.status === "online") {
            document.getElementById("status").textContent = "Online ðŸŸ¢";
          } else {
            document.getElementById("status").textContent = "Offline ðŸ”´";
          }
        })
        .catch(error => {
          console.error("Error fetching ESP32 status:", error);
          document.getElementById("status").textContent = "Offline ðŸ”´";
        });
    }

    // Function to send text to ESP32
    document.getElementById("textForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent form submission
      const text = document.getElementById("textInput").value;

      fetch(`${ESP_IP}/sendText`, {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: text
      })
        .then(response => response.text())
        .then(data => {
          alert("ESP32 Response: " + data); // Show response from ESP32
        })
        .catch(error => {
          console.error("Error sending text:", error);
          alert("Failed to send text to ESP32!");
        });
    });

    // Check ESP32 status every 5 seconds
    setInterval(checkESPStatus, 5000);
    checkESPStatus(); // Initial check
  </script>
</body>
</html>
